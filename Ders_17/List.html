<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h1>List Of People</h1>

    <table>
        <tr id="eklenecek"></tr>
    </table>


    <script>
        var xhttp = new XMLHttpRequest(); 

        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){ 
                document.getElementById('eklenecek').append = "<td>"+this.responseText+"</td>";
            }
        }
        xhttp.open("GET", "/enter", false);
        xhttp.send();


    </script>
</body>
</html>
